<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<f:view>
	<f:metadata>
		<f:viewAction action="#{courierView.check(courierView.courier.name)}" />
		<f:viewAction action="#{managerView.check(managerView.manager.name)}" />
	</f:metadata>
	<body>
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<center
				style="color: Black; white-space: normal; font-weight: lighter; font-size: 50px; font-family: Times New Roman TUR; font-style: oblique; text-align: center;">
				Marketim</center>
			<hr size="10" style="background-color: Black;" />
			<center style="margin-top: 10%;">
				<p:panelGrid id="ipanel" columns="1" layout="grid">

					<p:inputText value="#{managerView.manager.email}"
						rendered="#{managerView.loginQuery}" placeholder="E-posta"
						style="width:240px;" required="true"
						requiredMessage="E-posta alanını doldurunuz" />
					<p:password value="#{managerView.manager.password}"
						rendered="#{managerView.loginQuery}" placeholder="Parola"
						toggleMask="true" style="width:240px;" required="true"
						requiredMessage="Parola alanını doldurunuz" />
					<p:inputText value="#{courierView.courier.email}"
						rendered="#{!managerView.loginQuery}" placeholder="E-posta"
						style="width:240px;" required="true"
						requiredMessage="E-posta alanını doldurunuz" />
					<p:password value="#{courierView.courier.password}"
						rendered="#{!managerView.loginQuery}" placeholder="Parola"
						toggleMask="true" style="width:240px;" required="true"
						requiredMessage="Parola alanını doldurunuz" />
				</p:panelGrid>

				<p:panelGrid columns="3" styleClass="ui-noborder">
					Kurye
					<p:toggleSwitch value="#{managerView.loginQuery}">
						<f:ajax render="bpanel ipanel" />
					</p:toggleSwitch>
					Yönetici
				</p:panelGrid>

				<p:panelGrid id="bpanel" columns="1" styleClass="ui-noborder">
					<p:commandButton id="b1" value="Giriş yap" icon="pi pi-check"
						action="#{courierView.loginControl()}" update="growl"
						rendered="#{!managerView.loginQuery}" styleClass="ui-button-flat"
						style="font-weight:lighter;font-size:large;font-family:Times New Roman TUR;border-color:Blue;border-width:medium;font-style:italic;border-style:double;text-align:center;" />
					<p:commandButton id="b2" value="Giriş yap" icon="pi pi-check"
						action="#{managerView.loginControl()}" update="growl"
						rendered="#{managerView.loginQuery}" styleClass="ui-button-flat"
						style="font-weight:lighter;font-size:large;font-family:Times New Roman TUR;border-color:Blue;border-width:medium;font-style:italic;border-style:double;text-align:center;" />
				</p:panelGrid>
			</center>
		</h:form>
	</body>
</f:view>
</html>
